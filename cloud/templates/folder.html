{% extends 'base.html' %}

{% block content %}
<div class="folder">
    {% for folder in folders %}
    <a href="/{{ folder.path }}">
        <div class="thumb">
            <img class="svg" src="/static/icons/folder.svg">
        </div>
        <div class="name">{{ folder.name }}</div>
    </a>
    {% endfor %}

    {% for file in files %}
    <a href="/{{ file.path }}">
        <div class="meta">{{ file.size }}<br>{{ file.type }}</div>
        {% if file.thumbnail %}
        <div class="thumb">
            <img {% if file.thumbnail_classlist %}class="{{ file.thumbnail_classlist }}"{% endif %} src="{{ file.thumbnail }}">
        </div>
        {% endif %}
        <span class="name">{{ file.name }}</span>
    </a>
    {% endfor %}
</div>
{% endblock %}
